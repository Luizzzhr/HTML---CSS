!DOCTYPE html>
<html>
    <head>
        <!-- Importante-->
        <title>Meta tags</title>
        <meta charset="utf-8"> <!-- Usado para configuração letras com acentos e afins-->
        <meta name="description" content="..."> <!-- Descrição da pagina-->
        <meta name="keywords" content="..."> <!-- Usado para colocar palavras na procura na web SEO-->
        <meta name="viewport" content="width-device-width", initial-scale="1.0"> <!--Usado para caso o usuario esteje acessando com dispositivo movel, o site imprime o mesmo de maneira correta, tamanho e etc-->
    </head>
    <body> 
       <header>
           <!--Cabeçalho-->
           <nav>
               <!--Logo-->
                <!--Barra de navegação com Links-->
           </nav>
       </header>
       <main>
            <!--Conteudo principal-->
            <h1>Titulo principal</h1>
            <p>Explicando conteudo da pagina</p>
       </main>
       <section>
            <!--Seção secundaria (ex:Uma seção de posts e afins)-->
            <!--Evitar usar headings demais, talvez um h3 com mais repetições seja mais adequado-->
            <h2>Titulo do post</h2>
            <p>Descrição do post</p>
            <h2>Titulo do post</h2>
            <p>Descrição do post</p>
            <h2>Titulo do post</h2>
            <p>Descrição do post</p>
       </section>
       <aside>
            <!--Algum conteudo na lateral do site (ex: barra de nevagação lateral, enquete e afins)-->
               <!--Ponto importante: enquanto section faz a função "principal de seções, aside apenas faz a parte secundaria da mesma, menos relevancia"-->
       </aside>
       <footer>
              <!--Rodapé da pagina-->
              <p>Informações da pagina</p>
              <p>Copyrigth</p>
       </footer>
    </body>
</html>
